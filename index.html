<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 8 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 8 de la UAM-C</h2>

    <!-- 游댳 Modelo 3D -->
    <model-viewer 
        id="modelo3D"
        src="assets/Piso8.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <!-- 游늷 Script para mover la c치mara -->
    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion);  // Posici칩n de la c치mara
            modelo.setAttribute("camera-orbit", angulo);     // 츼ngulo de la vista
        }

        // 游늷 Detectar par치metros en la URL
        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

        // 游늷 Definir vistas preconfiguradas
        const vistas = {
            laboratorios: { pos: "13.49m 57.3m 113.8m", ang: "45deg 75deg 3m" },
            aulas: { pos: "-1m 2m 1m", ang: "0deg 90deg 2m" },
            oficinas: { pos: "3m 1m 0m", ang: "30deg 60deg 2.5m" }
        };

        // 游늷 Si el par치metro "view" existe, mover la c치mara
        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <!-- 游늷 Importaci칩n del visor 3D -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
