<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 8 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
        .controls {
            margin-top: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 8 de la UAM-C</h2>

    <!-- ðŸ”¹ Modelo 3D -->
    <model-viewer 
        id="modelo3D"
        src="assets/Piso8.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <!-- ðŸ”¹ Botones de navegaciÃ³n -->
    <div class="controls">
        <button class="btn" onclick="irA('10m 40m -10m')">Ir al Laboratorio</button>
        <button class="btn" onclick="irA('-1m 2m 1m')">Ir a la Sala de Reuniones</button>
        <button class="btn" onclick="irA('3m 1m 0m')">Ir a las Oficinas</button>
    </div>

    <!-- ðŸ“Œ Script para mover la cÃ¡mara -->
    <script>
        function irA(posicion) {
            let modelo = document.getElementById('modelo3D');
            modelo.cameraTarget = posicion;
            modelo.cameraOrbit = "0deg 75deg 3m"; // Ajusta la vista
        }
    </script>

    <!-- ðŸ“Œ ImportaciÃ³n del visor 3D -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
