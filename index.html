<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 8 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 8 de la UAM-C</h2>

    <model-viewer 
        id="modelo3D"
        src="assets/Piso8.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>


    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion);  // Posición de la cámara
            modelo.setAttribute("camera-orbit", angulo);     // Ángulo de la vista
        }

        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

      
        const vistas = {
            cubiculos: {pos: "7.71m 0.34m -253m", ang: "-2.97deg 20.30deg 0.3m"},
            consejoAcademico: {pos: "-229m 58m 199.3m", ang: "-5.94deg 30.05deg 0.3m"},
            UAMradio: {pos: "-232m 51.5m -256m", ang: "-3.82deg 6.30deg 0.3m"},
            aulas: { pos: "-233m 57.1m 53.1m", ang: "-3.82deg 22.42deg 0.3m" },
            laboratorios: { pos: "243.2m 57.1m 55.3m", ang: "-3.39deg 0.85deg 0.3m" },
            secretariaRectoria: { pos: "16.19m 51.50m 26.29m", ang: "-3.39deg 60.64deg 0.3m" }
        };

        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
